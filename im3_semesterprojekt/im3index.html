<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Zählerdaten Luzern</title>
    <link rel="stylesheet" href="/im3_semesterprojekt/im3style.css?v=2">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns/dist/chartjs-adapter-date-fns.bundle.min.js"></script>
</head>
<body>

    <header class="page-hero">
        <h1 class="font-black-italic running-text-wrapper">
            <span class="running-text-content">Was läuft in Lozärn?&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Was läuft in Lozärn?&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Was läuft in Lozärn?&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Was läuft in Lozärn?&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span>
        </h1>
    </header>

  <!-- STARTSCREEN: Karte -->
  <section class="map-section">
    <div id="map" class="map">
      <!-- Hintergrund-Karte (tausche den Pfad auf dein Bild aus) -->
      <img class="map-bg" src="img/karte.png" alt="Stadtplan von Luzern" />
      <!-- Pins & Info-Bubble werden von JS eingefügt -->
    </div>
  </section>

  <!-- VISIT PLANNER: Kalender + Uhrzeit -->
  <section class="predict-section" aria-labelledby="predictTitle">
    <h2 id="predictTitle" class="font-black-italic">Wann möchtest du Lozärn besuchen?</h2>

    <div class="predict-wrap">
      <!-- Kalender -->
      <div class="cal-card" aria-label="Kalender">
        <div class="cal-header">
          <button type="button" class="cal-nav" id="calPrev" aria-label="voriger Monat">◀</button>
          <div class="cal-title"><span id="calMonth">März</span> <span id="calYear">2026</span></div>
          <button type="button" class="cal-nav" id="calNext" aria-label="nächster Monat">▶</button>
        </div>
        <div class="cal-weekdays">
          <span>Mo</span><span>Di</span><span>Mi</span><span>Do</span><span>Fr</span><span>Sa</span><span>So</span>
        </div>
        <div class="cal-grid" id="calGrid" role="grid" aria-labelledby="calMonth"></div>
      </div>

      <!-- Dropdown Uhrzeit -->
      <div class="time-card">
        <button type="button" class="time-toggle" id="timeToggle" aria-expanded="false">Uhrzeit ▾</button>
        <ul class="time-list" id="timeList" role="listbox" aria-label="Uhrzeit auswählen">
          <li role="option" data-time="08:00">08:00 Uhr</li>
          <li role="option" data-time="10:00">10:00 Uhr</li>
          <li role="option" data-time="12:00">12:00 Uhr</li>
          <li role="option" data-time="15:00">15:00 Uhr</li>
          <li role="option" data-time="18:00">18:00 Uhr</li>
          <li role="option" data-time="21:00">21:00 Uhr</li>
        </ul>
      </div>
    </div>

    <div class="predict-actions">
      <button type="button" id="predictBtn" class="btn-primary">Auswahl bestätigen</button>
      <p id="predictOutput" class="predict-output" aria-live="polite"></p>
    </div>
  </section>

  <h1 class="font-black-italic">Aktuelle Zählerstände Lozärn</h1>

    <div style="width: 80%; margin: 20px auto; height:500px" >
        <canvas id="counterChart"></canvas>
    </div>

    
    
    <script src="im3script3.js" type="module"></script> 
</body>
</html>
